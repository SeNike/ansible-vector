---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
    privileged: true
    command: "/usr/sbin/init"
  - name: ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true  
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
scenario:
  test_sequence:
     - destroy
     - create
     - converge
     - destroy  
